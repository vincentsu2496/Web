# Gmail 郵件、帳號與密碼設定
cc.openhome.address=your_email
cc.openhome.username=your_username
cc.openhome.password=your_password
cc.openhome.template=/WEB-INF/mail.html

# JavaMail 屬性設定
mail.smtp.host=smtp.gmail.com
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.port=465
mail.smtp.socketFactory.port=465
mail.smtp.auth=true